<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Medios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            min-width: 150px;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            animation: fadeIn 1s ease;
        }

        .media-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: scaleIn 0.5s ease;
        }

        .media-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .media-wrapper {
            position: relative;
            width: 100%;
            padding-top: 75%;
            background: #f5f5f5;
            overflow: hidden;
        }

        .media-wrapper img,
        .media-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            z-index: 10;
        }

        .video-badge {
            background: rgba(220, 38, 38, 0.9);
        }

        .image-badge {
            background: rgba(59, 130, 246, 0.9);
        }

        .media-info {
            padding: 15px;
        }

        .media-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .media-url {
            font-size: 12px;
            color: #999;
            word-break: break-all;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img,
        .modal-content video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            .input-group {
                flex-direction: column;
            }
            input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ Galer√≠a de Medios</h1>
            <p class="subtitle">Visualiza im√°genes y videos desde cualquier directorio</p>
        </header>

        <div class="controls">
            <div class="button-group">
                <button class="btn-primary" onclick="loadAllMedia()">
                    üîç Cargar Todo
                </button>
                <button class="btn-secondary" onclick="clearGallery()">
                    üóëÔ∏è Limpiar
                </button>
            </div>
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="imageCount">0</div>
                    <div class="stat-label">Im√°genes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="videoCount">0</div>
                    <div class="stat-label">Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
        </div>

        <div id="message"></div>
        <div id="gallery" class="gallery"></div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div id="modalMedia"></div>
        </div>
    </div>

    <script>
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'svg'];
        const videoExtensions = ['mp4', 'webm', 'ogg', 'mov', 'avi'];
        
        let mediaItems = [];

        async function loadAllMedia() {
            const gallery = document.getElementById('gallery');
            const message = document.getElementById('message');
            const stats = document.getElementById('stats');

            message.innerHTML = '<div class="loading">‚è≥ Cargando medios...</div>';
            gallery.innerHTML = '';
            stats.style.display = 'none';
            mediaItems = [];

            const paths = ['images', 'videos'];

            try {
                for (const path of paths) {
                    try {
                        const response = await fetch(path);
                        const html = await response.text();
                        
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const links = doc.querySelectorAll('a');

                        links.forEach(link => {
                            const href = link.getAttribute('href');
                            if (href && href !== '../') {
                                const ext = href.split('.').pop().toLowerCase();
                                
                                if (imageExtensions.includes(ext) || videoExtensions.includes(ext)) {
                                    const type = imageExtensions.includes(ext) ? 'image' : 'video';
                                    mediaItems.push({
                                        type: type,
                                        url: path + '/' + href,
                                        name: href
                                    });
                                }
                            }
                        });
                    } catch (err) {
                        console.log(`No se pudo cargar ${path}`);
                    }
                }

                if (mediaItems.length === 0) {
                    message.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div class="empty-state-text">No se encontraron archivos multimedia</div>
                            <p style="opacity: 0.7;">Aseg√∫rate de tener carpetas "images" y "videos" en el mismo directorio</p>
                        </div>
                    `;
                    return;
                }

                displayMedia();
                updateStats();
                message.innerHTML = '';
                stats.style.display = 'flex';

            } catch (error) {
                message.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function displayMedia() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            mediaItems.forEach((item, index) => {
                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-item';
                mediaItem.onclick = () => openModal(item);

                const mediaWrapper = document.createElement('div');
                mediaWrapper.className = 'media-wrapper';

                const badge = document.createElement('div');
                badge.className = `media-type-badge ${item.type}-badge`;
                badge.textContent = item.type === 'image' ? 'üñºÔ∏è Imagen' : 'üé¨ Video';
                mediaWrapper.appendChild(badge);

                if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.url;
                    img.alt = item.name;
                    img.loading = 'lazy';
                    mediaWrapper.appendChild(img);
                } else {
                    const video = document.createElement('video');
                    video.src = item.url;
                    video.muted = true;
                    video.loop = true;
                    video.onmouseover = () => video.play();
                    video.onmouseout = () => video.pause();
                    mediaWrapper.appendChild(video);
                }

                const info = document.createElement('div');
                info.className = 'media-info';
                info.innerHTML = `
                    <div class="media-name">${item.name}</div>
                    <div class="media-url">${item.url}</div>
                `;

                mediaItem.appendChild(mediaWrapper);
                mediaItem.appendChild(info);
                gallery.appendChild(mediaItem);
            });
        }

        function updateStats() {
            const images = mediaItems.filter(item => item.type === 'image').length;
            const videos = mediaItems.filter(item => item.type === 'video').length;
            
            document.getElementById('imageCount').textContent = images;
            document.getElementById('videoCount').textContent = videos;
            document.getElementById('totalCount').textContent = mediaItems.length;
        }

        function openModal(item) {
            const modal = document.getElementById('modal');
            const modalMedia = document.getElementById('modalMedia');
            
            if (item.type === 'image') {
                modalMedia.innerHTML = `<img src="${item.url}" alt="${item.name}">`;
            } else {
                modalMedia.innerHTML = `<video src="${item.url}" controls autoplay></video>`;
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.getElementById('modalMedia').innerHTML = '';
        }

        function clearGallery() {
            document.getElementById('gallery').innerHTML = '';
            document.getElementById('message').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            mediaItems = [];
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Cargar autom√°ticamente al iniciar
        window.addEventListener('load', () => {
            loadAllMedia();
        });
    </script>
</body>
</html>
